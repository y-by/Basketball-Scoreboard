<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Basketball Scoreboard</title>
</head>
<body>
  <div class="container">
    <p id="clock"></p>
    <div class="block">
      <div class="home">
        <h3 class="title home">Home</h3>
        <div id="homeScore" class="score">0</div>
        <button class="btn H1">+1</button>
        <button class="btn H2">+2</button>
        <button class="btn H3">+3</button>
      </div>
      <div class="guest">
        <h3 class="title guest">Guest</h3>
        <div id="guestScore" class="score">0</div>
        <button class="btn G1">+1</button>
        <button class="btn G2">+2</button>
        <button class="btn G3">+3</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
