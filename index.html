<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Basketball Scoreboard</title>
</head>
<body>
  <div class="container">
    <div class="block">
      <div class="home">
        <h3 class="title home">Home</h3>
        <div id="home-display" class="score">0</div>
        <button class="btn" data-home-pts="1">+1</button>
        <button class="btn" data-home-pts="2">+2</button>
        <button class="btn" data-home-pts="3">+3</button>
      </div>
      <div class="guest">
        <h3 class="title guest">Guest</h3>
        <div id="guest-display" class="score">0</div>
        <button class="btn" data-guest-pts="1">+1</button>
        <button class="btn" data-guest-pts="2">+2</button>
        <button class="btn" data-guest-pts="3">+3</button>
      </div>
    </div>
    <button class="btn new-game" id="new-game">New Game</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
